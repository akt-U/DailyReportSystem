<html>
<head>
<meta charset="UTF-8">

<body><h1>日報管理システム</h1>

        <h2><a th:href="@{/employee/list}">従業員管理システム</a></h2>
        <h2><a th:href="@{/report/list}">日報管理システム</a></h2>
        <h2>日報管理システムへようこそ</h2>
        <h3>[自分の日報　一覧]</h3>
            <form method="post" th:action="@{/logout}">
                <input type="submit" value="ログアウト">
            </form>
            <br>
             <form name="frm" method="post" th:action="@{/top}">
                   <table>
                        <tr>
                            <th>氏名</th>
                            <th>日付</th>
                            <th>タイトル</th>
                            <th>操作</th>
                        </tr>
                        <tr th:each="report : ${reportlist}">
                            <td th:text="${report.employee.name}"></td>
                            <td th:text="${report.reportDate}"></td>
                            <td th:text="${report.title}"></td>
                            <td><a th:href="@{/report/detail/{aid}(aid=${report.id})}">詳細を見る</a></td>
                        </tr>
                     </table>
                     <p>（全[[${reportCount}]]件）</p>



        <form method="post" th:action="@{/logout}">
        <input type="submit" value="ログアウト">
    </form><br>

</body>
</html>
