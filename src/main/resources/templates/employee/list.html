<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Tutorial of Develop</title>
</head>
<body>
    <h1>従業員情報管理システム</h1>
    <h2>従業員一覧(全件)</h2>
    <form method="post" th:action="@{/logout}">
        <input type="submit" value="ログアウト">
    </form><br>

        <table>
            <tr>
                <th>社員番号</th>
                <th>氏名</th>

            </tr>
            <tr th:each="employee : ${employeelist}">
                <td th:text="${employee.authentication.code}"></td>
                <td th:text="${employee.name}"></td>
                <td><a th:href="@{/employee/detail/{id}(id=${employee.id})}">詳細</a></td>

            </tr>
        </table>
        <p>（全[[${employeeCount}]]件）</p>
        <a th:href="@{/employee/register}">新規登録画面</a>
</body>
</html>
