<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 th:text="'日報 詳細ページ'"></h1>
    <table class="detail_table">
        <tr>
            <th>氏名</th>
            <td th:text="${report.employee.name}"></td>
        </tr>

        <tr>
            <th>日付</th>
            <td th:text="${report.reportDate}"></td>
        </tr>
        <tr>
            <th>タイトル</th>
            <td th:text="${report.title}"></td>
        </tr>
        <tr>
            <th>内容</th>
            <td><pre>[[${report.content}]]</pre></td>
        </tr>
        <tr>
            <th>登録日時</th>
            <td th:text="${report.createdAt}"></td>
        </tr>

        <tr>
            <th>更新日時</th>
            <td th:text="${report.updatedAt}"></td>
        </tr>
    </table>
    <br>
    <a th:href="@{/report/list}" th:text="一覧に戻る"></a>
    <a th:href="@{/report/update/{id}/(id=${id})}" th:text="この日報を編集する"></a>
</body>
</html>

</body>
</html>
